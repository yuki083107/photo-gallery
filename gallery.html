<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessible Photo Gallery</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  text-align: center;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

figure {
  background: white;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 8px;
  width: 200px;
}

figure:focus {
  outline: 3px solid blue;
}

img {
  width: 100%;
  border-radius: 5px;
}

figcaption {
  font-size: 14px;
  margin-top: 5px;
}
</style>
</head>

<body>

<h1>My Interactive Accessible Photo Gallery</h1>

<div class="gallery" id="gallery">
  <figure>
    <img src="image1.jpg" alt="A beautiful sunset over the ocean">
    <figcaption>Sunset</figcaption>
  </figure>

  <figure>
    <img src="image2.jpg" alt="A green forest with tall trees">
    <figcaption>Forest</figcaption>
  </figure>

  <figure>
    <img src="image3.jpg" alt="A city skyline at night with lights">
    <figcaption>City at Night</figcaption>
  </figure>
</div>

<script>
// Runs when page loads
window.onload = function () {
  console.log("Gallery loaded!");

  // Automatically add tabindex to all figures
  let figures = document.querySelectorAll("figure");
  figures.forEach((fig, index) => {
    fig.setAttribute("tabindex", "0");
  });
};

// Mouse event
document.addEventListener("mouseover", function (event) {
  if (event.target.tagName === "IMG") {
    event.target.style.border = "3px solid red";
  }
});

document.addEventListener("mouseout", function (event) {
  if (event.target.tagName === "IMG") {
    event.target.style.border = "none";
  }
});

// Keyboard event
document.addEventListener("keydown", function (event) {
  if (event.key === "Enter") {
    alert("You pressed Enter on the gallery!");
  }
});
</script>

</body>
</html>
